plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "io.freefair.lombok" version "6.4.3"
}

group = 'com.henriquels25.bucket4j'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.github.vladimir-bukhtoyarov:bucket4j-core:7.5.0'
	implementation 'com.github.vladimir-bukhtoyarov:bucket4j-jcache:7.4.0'

	implementation 'org.redisson:redisson-spring-boot-starter:3.17.1'

}

tasks.named('test') {
	useJUnitPlatform()
}
